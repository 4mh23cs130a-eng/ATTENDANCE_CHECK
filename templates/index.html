<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .attendance-table {
            margin-top: 40px;
            width: 100%;
            border-collapse: collapse;
        }

        .attendance-table th,
        .attendance-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .attendance-table th {
            background-color: #f5f5f5;
            color: #333;
            font-weight: 600;
        }

        .attendance-table tr:hover {
            background-color: #f9f9f9;
        }

        .status-present {
            color: #27ae60;
            font-weight: 600;
        }

        .status-absent {
            color: #e74c3c;
            font-weight: 600;
        }

        .status-leave {
            color: #f39c12;
            font-weight: 600;
        }

        .delete-btn {
            background-color: #e74c3c;
            padding: 6px 12px;
            font-size: 0.85em;
            width: auto;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .no-records {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .stat-card {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Attendance Tracker</h1>
        <p class="subtitle">Track and manage student attendance efficiently</p>

        <!-- Attendance Entry Form -->
        <form id="attendanceForm">
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" placeholder="Enter student name" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" required>
                    <option value="">Select Status</option>
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                    <option value="Leave">Leave</option>
                </select>
            </div>

            <button type="submit">Mark Attendance</button>
        </form>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total Records</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="presentCount">0</div>
                <div class="stat-label">Present</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="absentCount">0</div>
                <div class="stat-label">Absent</div>
            </div>
        </div>

        <!-- Attendance Records Table -->
        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="attendanceBody">
                <tr>
                    <td colspan="4" class="no-records">No records yet. Add attendance to get started.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Initialize attendance records from localStorage
        let records = JSON.parse(localStorage.getItem('attendanceRecords')) || [];

        // Display existing records
        function displayRecords() {
            const tbody = document.getElementById('attendanceBody');
            
            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="no-records">No records yet. Add attendance to get started.</td></tr>';
                updateStats();
                return;
            }

            tbody.innerHTML = records.map((record, index) => `
                <tr>
                    <td>${record.name}</td>
                    <td>${record.date}</td>
                    <td class="status-${record.status.toLowerCase()}">${record.status}</td>
                    <td><button class="delete-btn" onclick="deleteRecord(${index})">Delete</button></td>
                </tr>
            `).join('');
            
            updateStats();
        }

        // Update statistics
        function updateStats() {
            const total = records.length;
            const present = records.filter(r => r.status === 'Present').length;
            const absent = records.filter(r => r.status === 'Absent').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('presentCount').textContent = present;
            document.getElementById('absentCount').textContent = absent;
        }

        // Handle form submission
        document.getElementById('attendanceForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('studentName').value.trim();
            const date = document.getElementById('date').value;
            const status = document.getElementById('status').value;

            if (name && date && status) {
                records.push({ name, date, status });
                localStorage.setItem('attendanceRecords', JSON.stringify(records));
                
                // Reset form
                document.getElementById('studentName').value = '';
                document.getElementById('date').valueAsDate = new Date();
                document.getElementById('status').value = '';
                
                displayRecords();
            }
        });

        // Delete record
        function deleteRecord(index) {
            if (confirm('Are you sure you want to delete this record?')) {
                records.splice(index, 1);
                localStorage.setItem('attendanceRecords', JSON.stringify(records));
                displayRecords();
            }
        }

        // Display records on page load
        displayRecords();
    </script>
</body>
</html>
